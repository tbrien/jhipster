
<div>
    <h2><span>Book</span> {{book.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>PublicationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.publicationDate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>writer</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="author.detail({id:book.writer.id})">{{book.writer.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
